version: 2.1

jobs:
  build:
    docker:
      - image: circleci/node:10
    steps:
      - checkout 
      - restore_cache:
          keys: 
            - v1-repo-{{ checksum "package-lock.json" }}
      - run:
          name: Install dependencies with NPM
          command: npm install
      - save_cache: 
          key: v1-repo-{{ checksum "package-lock.json" }}
          paths:
            - node_modules
      - run:
          name: Build app
          command: npm run build
      - persist_to_workspace:
          root: ~/project
          paths:
            - build
  
  verify:
    docker:
      - image: circleci/node:10
    steps:
      - run:
          name: List files before workspace attach
          command: ls -al
      - attach_workspace:
          at: ~/project/
      - run:
          name: List files after workspace attach
          command: ls -al

workflows:
  version: 2.1
  build_then_verify:
    jobs:
      - build
      - verify:
          requires:
            - build
